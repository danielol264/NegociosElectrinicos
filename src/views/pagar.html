<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pago - THE BYTESHOP</title>
    <link rel="stylesheet" href="../css/pagar.css">
    <link rel="stylesheet" href="../css/stilo.css">
</head>
<body>
<header>
    <div class="logo"><a class="hypervinculo" href="../../index.html">THE BYTESHOP</a></div>
</header>

<section class="checkout-container">

    <!-- 1. Resumen (columna izquierda) -->
    <div class="card resumen-card">
        <h2>Resumen de tu compra</h2>
        <div id="resumen-carrito" class="resumen-list"></div>

        <div class="total-box">
            <div>
                <h3>Total</h3>
            </div>
            <div class="total-amount">
                $<span id="total-pagar">0.00</span>
            </div>
        </div>
    </div>

    <!-- 2. Formulario cliente + método (columna central) -->
    <div class="card formulario-card">
        <h2>Datos del cliente</h2>

        <div class="form-group">
            <label>Nombre completo</label>
            <input id="cliente-nombre" type="text" placeholder="Nombre completo">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Correo</label>
                <input id="cliente-email" type="email" placeholder="correo@ejemplo.com">
            </div>
            <div class="form-group">
                <label>Teléfono</label>
                <input id="cliente-telefono" type="tel" placeholder="55 1234 5678">
            </div>
        </div>

        <div class="form-group">
            <label>Dirección</label>
            <input id="cliente-direccion" type="text" placeholder="Calle, número, colonia">
        </div>

        <h2 style="margin-top:18px;">Método de pago</h2>
        <select id="metodo-pago" class="select-box">
            <option value="">-- Seleccione --</option>
            <option value="efectivo">Efectivo (Simulado: Oxxo / Punto de pago)</option>
            <option value="tarjeta">Tarjeta</option>
            <option value="transferencia">Transferencia bancaria</option>
            <option value="cheque">Cheque</option>
            <option value="deposito">Depósito bancario</option>
        </select>

        <div id="pago-detalles" class="pago-detalles"></div>
    </div>

    <!-- 3. Confirmación (columna derecha) -->
    <div class="card confirmar-card">
        <h2>Confirmar pedido</h2>

        <div class="order-summary-mini">
            <p><strong>Items:</strong> <span id="mini-items">0</span></p>
            <p><strong>Total:</strong> $<span id="mini-total">0.00</span></p>
        </div>

        <div class="actions">
            <button id="volver-btn" class="btn-secondary">Volver a tienda</button>
            <button id="confirmar-btn" class="btn-primary">Finalizar pago (simulado)</button>
        </div>

        <div id="confirm-result" class="confirm-result" aria-live="polite"></div>
    </div>

</section>

<script src="../js/carrito.js"></script>
</body>
</html>
